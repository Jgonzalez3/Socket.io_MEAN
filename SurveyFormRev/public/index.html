<html>
<head>
    <title>Sockets</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script type ="text/javascript" src="/socket.io/socket.io.js"></script>
    <script>
        $(document).ready(function (){
    
            var socket = io(); //1
    
            socket.on('greeting', function (data) { //4
                console.log(data.msg); //5
                socket.emit('thankyou', { msg: 'Thank you for connecting me! -Client' }); //6
            });
        })
    </script>
</head>
<body>
    <div class="container">
            <form action="/survey" method="POST">
                <div class="row">
                    <div class="col-md-6">
                        <p>Your Name: </p>
                        <p>Dojo Location: </p>
                        <p>Favorite Language: </p>
                    </div>
                    <div class="col-md-6">
                        <p><input class="form-control" type="text" name="name"></p>
                        <p><select class="form-control" name="dojo">
                            <option value="Mountain View">Mountain View</option>
                            <option value="Seattle">Seattle</option>
                            <option value="Dallas">Dallas</option>
                            <option value="Chicago">Chicago</option>
                            <option value="Tulsa">Tulsa</option>
                            <option value="Washington D.C.">Washington D.C.</option>
                            <option value="San Jose">San Jose</option>
                        </select></p>
                        <p><select class="form-control" name="favoritelanguage">
                            <option value="JavaScript">JavaScript</option>
                            <option value="Python">Python</option>
                            <option value="CSS">CSS</option>
                            <option value="C#">C#</option>
                            <option value="HTML5">HTML5</option>
                            <option value="Java">Java</option>
                        </select></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <p>Comment (optional):</p>
                        <textarea class="form-control" name="comment"></textarea>
                        <br><br>
                        <button class="btn btn-primary float-right" type="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>  
</body>
</html>
